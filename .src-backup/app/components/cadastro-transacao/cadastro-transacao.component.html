<form (ngSubmit)="salvar()">
  <input [(ngModel)]="transacao.nome" name="nome" placeholder="Nome" required />
  <input [(ngModel)]="transacao.cpf" name="cpf" placeholder="CPF" required />
  <input [(ngModel)]="transacao.data" name="data" type="date" required />
  <input [(ngModel)]="transacao.local" name="local" placeholder="Local" required />
  <select [(ngModel)]="transacao.tipo" name="tipo">
    <option value="entrada">Entrada</option>
    <option value="saida">Saída</option>
  </select>
  <input [(ngModel)]="transacao.valor" name="valor" type="number" step="0.01" placeholder="Valor" required />
  <button type="submit">Salvar</button>

</form>

<!-- Tabela para exibir transações -->
<table *ngIf="transacoes.length > 0" border="1" style="margin-top: 20px;">
  <thead>
    <tr>
      <th>Nome</th>
      <th>CPF</th>
      <th>Data</th>
      <th>Local</th>
      <th>Valor</th>
      <th>Tipo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let t of transacoes">
      <td>{{ t.nome }}</td>
      <td>{{ t.cpf }}</td>
      <td>{{ t.data | date:'dd/MM/yyyy' }}</td>
      <td>{{ t.local }}</td>
      <td>{{ t.valor | currency:'BRL' }}</td>
      <td>{{ t.tipo }}</td>
    </tr>
  </tbody>
</table>

<h2>Minhas Transações</h2>

<h3>Total: R$ {{ total.toFixed(2) }}</h3>
